<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>ストップウォッチ</title>
</head>

<body>
  <h3>ストップウォッチ</h3>

  <div class="Timer">
    <p><span id="hour">0</span>:<span id="minute">0</span>:<span id="second">0</span>:<span id="mili-second">0</span>
    </p>
  </div>

  <div class="command-button">
    <button type="button" id="start-button" name="スタート">スタート</button>
    <button type="button" id="stop-button" name="ストップ" disabled>ストップ</button>
    <button type="button" id="reset-button" name="リセット">リセット</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
